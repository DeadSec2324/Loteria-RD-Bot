on:
  schedule:
    # Ejecutar cada hora (minuto 0)
    - cron: '0 * * * *'
  # Permitir ejecutarlo manualmente desde la web de GitHub si quieres probar
  workflow_dispatch:

jobs:
  vigilar_y_actualizar:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Bajar cÃ³digo del repositorio
        uses: actions/checkout@v3

      - name: ğŸ Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Instalar librerÃ­as
        run: |
          pip install pandas requests beautifulsoup4

      - name: ğŸ¤– Ejecutar el Bot
        env:
          # AquÃ­ le pasamos los secretos (configurados en GitHub)
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bot_para_github.py

      - name: ğŸ’¾ Guardar cambios en el CSV
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ğŸ¤– Bot: Nuevos resultados encontrados"
          file_pattern: "historial_loterias.csv"
