name: Bot Loter√≠a Conectate

on:
  schedule:
    # Ejecutar a las 2:00 PM y 9:00 PM UTC (Ajusta a hora RD)
    - cron: '0 18 * * *' 
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python bot_runner.py
        
      - name: Guardar Datos CSV
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add historial_loterias.csv
          git commit -m "Nuevos resultados sorteo" || echo "No hay cambios"
          git push
