name: Bot Loter√≠a Autom√°tico

on:
  schedule:
    - cron: '0 * * * *' # Se ejecuta cada hora en punto (minuto 0)
  workflow_dispatch: # Permite ejecutarlo manualmente con un bot√≥n

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permiso para guardar el CSV actualizado

    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librer√≠as
        run: |
          pip install pandas requests beautifulsoup4 lxml

      - name: Ejecutar Bot
        run: python bot_definitivo.py

      - name: Guardar cambios (CSV)
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ü§ñ Auto-actualizaci√≥n de resultados"
          file_pattern: 'historial_loterias.csv'
